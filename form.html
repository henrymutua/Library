<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="back-button" ><a href="index.html" style="text-decoration: none;">Go back</a></div>
    <form>
        <label for="book-title">Book Title</label>
        <input type="text" id="book-title" required>
        <label for="book-author"> Author</label>
        <input type="text" id="book-author" required>
        <label for="page-numbers"> Number of pages</label>
        <input type="number" id="page-numbers" required>
        <label for="reading-status">Pages read</label>
        <input type="number" id="reading-status" required>
        <label for="reading-suggestion">Book suggestions</label>
        <input type="text" id="reading-suggestion" required>
        <input type="submit" id="submit" required>
    </form>
    
</body>
</html>
